<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Slice Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- main Container -->
    <div class="container">

        <!-- game over  -->
        <div id="over">
            <h1>GAME OVER <br>
                Your score is <span id="scoreis"> #</span></h1>
        </div>
        <!-- top line -->
        <div class="header">
            <div id="lifebox">
    
            </div>
            <div class="score"> 
                <h3>Score : <span id="score">#</span></h3>
            </div>
        </div>

        <!-- question goes here -->
        <div class="platform">
            <img src="" alt="fruit" id="fruit" class="fruit">
        </div>

        <!-- direction -->
        <div class="direction">
            <h3> Catch Fruits </h3>
        </div>

        <!-- start reset button -->

        <button id="btn" class="start">Start Game

        </button>


    </div>

    <audio src="#" id="slicesound"></audio>
    <script src="script.js"></script>

</body>

</html>
